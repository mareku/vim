# インサートモードに入ったら読み込む
[[plugins]]
repo = 'Shougo/neocomplete.vim'
on_i = 1

# = == に押すたびに変換
[[plugins]]
repo = 'kana/vim-smartchr'
on_i = 1

# ファイル形式にで読み込み
# タグをショートカット入力
[[plugins]]
repo  = 'mattn/emmet-vim'
on_ft = ['html']

# html5に色を付ける
[[plugins]]
repo = 'othree/html5.vim'
on_ft = ['html']

# CSS3に色を付ける
[[plugins]]
repo = 'hail2u/vim-css3-syntax'
on_ft = ['css']

# javascript に色を付ける
[[plugins]]
repo = 'jelera/vim-javascript-syntax'
on_ft = ['javascript']

[[plugins]]
repo  = 'vim-jp/vim-java'
on_ft = ['java']

# ランチャー
[[plugins]]
repo = 'Shougo/unite.vim'

# unite.vim を読み込んだら一緒に読み込む
# 最近使ったファイルを表示
[[plugins]]
repo      = 'Shougo/neomru.vim'
on_source = ['unite.vim']
